# MAX_TICKET parameters

[object_name]
description = name of the lock
flags = required

[key]
description = the key of the ticket with the largest identifier
flags = required

[tag]
description = the tag representing the specific cluck object listening for message about this lock
flags = required

[ticket_id]
description = the ticket identifier (an integer)
type = integer
flags = required

